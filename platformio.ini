build_flags = ${common.build_flags} ${esp8266.build_flags} -D WLED_RELEASE_NAME=\"ESP01_160\" -D WLED_DISABLE_OTA
	-D USERMOD_AUDIOREACTIVE
lib_deps = olikraus/U8g2@^2.36.2

[env:esp32dev]
board = esp32dev
platform = ${esp32.platform}
platform_packages = ${esp32.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32.build_flags} -D WLED_RELEASE_NAME=\"ESP32\"
	${esp32.AR_build_flags}
lib_deps = 
	${esp32.lib_deps}
	${esp32.AR_lib_deps}
	olikraus/U8g2@^2.36.2
monitor_filters = esp32_exception_decoder
board_build.partitions = ${esp32.default_partitions}

[env:esp32dev_8M]
board = esp32dev
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32_idf_V4.build_flags} -D WLED_RELEASE_NAME=\"ESP32_8M\"
	${esp32.AR_build_flags}
lib_deps = 
	${esp32_idf_V4.lib_deps}
	${esp32.AR_lib_deps}
	olikraus/U8g2@^2.36.2
monitor_filters = esp32_exception_decoder
board_build.partitions = ${esp32.large_partitions}
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608

[env:esp32dev_16M]
board = esp32dev
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32_idf_V4.build_flags} -D WLED_RELEASE_NAME=\"ESP32_16M\"
	${esp32.AR_build_flags}
lib_deps = 
	${esp32_idf_V4.lib_deps}
	${esp32.AR_lib_deps}
	olikraus/U8g2@^2.36.2
monitor_filters = esp32_exception_decoder
board_build.partitions = ${esp32.extreme_partitions}
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.f_flash = 80000000L
board_build.flash_mode = dio

[env:esp32_eth]
board = esp32-poe
platform = ${esp32.platform}
platform_packages = ${esp32.platform_packages}
upload_speed = 921600
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32.build_flags} -D WLED_RELEASE_NAME=\"ESP32_Ethernet\" -D RLYPIN=-1 -D WLED_USE_ETHERNET -D BTNPIN=-1
	${esp32.AR_build_flags}
lib_deps = 
	${esp32.lib_deps}
	${esp32.AR_lib_deps}
	olikraus/U8g2@^2.36.2
board_build.partitions = ${esp32.default_partitions}

[env:esp32_wrover]
extends = esp32_idf_V4
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
board = ttgo-t7-v14-mini32
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = ${esp32.extended_partitions}
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32_idf_V4.build_flags} -D WLED_RELEASE_NAME=\"ESP32_WROVER\"
	-DBOARD_HAS_PSRAM -mfix-esp32-psram-cache-issue
	-D DATA_PINS=25
	${esp32.AR_build_flags}
lib_deps = 
	${esp32_idf_V4.lib_deps}
	${esp32.AR_lib_deps}
	olikraus/U8g2@^2.36.2

[env:esp32c3dev]
extends = esp32c3
platform = ${esp32c3.platform}
platform_packages = ${esp32c3.platform_packages}
framework = arduino
board = esp32-c3-devkitm-1
board_build.partitions = ${esp32.default_partitions}
build_flags = ${common.build_flags} ${esp32c3.build_flags} -D WLED_RELEASE_NAME=\"ESP32-C3\"
	-D WLED_WATCHDOG_TIMEOUT=0
	-DLOLIN_WIFI_FIX
	-DARDUINO_USB_CDC_ON_BOOT=1
upload_speed = 460800
build_unflags = ${common.build_unflags}
lib_deps = 
	${esp32c3.lib_deps}
	olikraus/U8g2@^2.36.2

[env:esp32s3dev_16MB_opi]
board = esp32-s3-devkitc-1
board_build.arduino.memory_type = qio_opi
platform = ${esp32s3.platform}
platform_packages = ${esp32s3.platform_packages}
upload_speed = 921600
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp32s3.build_flags} -D WLED_RELEASE_NAME=\"ESP32-S3_16MB_opi\"
